<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulacka</title>
</head>
<body>
    <div class="calculator">
        <button id="theme-toggle">🌙 Dark Mode</button> <!-- Tlačítko pro přepínání režimů -->
        <input type="text" id="display" disabled />
        <div class="buttons">          
            <button onclick="appendToDisplay('sqrt(')">√</button>
            <button onclick="appendToDisplay('**2')">x²</button>
            <button onclick="appendToDisplay('**')">xⁿ</button>
            <button onclick="appendToDisplay('log(')">log</button>

            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">÷</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">×</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">−</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <h2>Statistiky tlačítek</h2>
    <div id="stats"></div>
    
    <script src="script.js"></script>
</body>
</html>
